<head>
  <title>SmartFridge</title>
</head>

<body>
	{{> page}}
</body>

<template name="page">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Smart Fridge!Â©</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="{{getClass 'homePage'}}"><a href="/">Home</a></li>
              <li class="{{getClass 'productsPage'}}"><a href="/products">Products</a></li>
			  <li class="{{getClass 'settingsPage'}}"><a href="/settings">Settings</a></li>
              <li class="{{getClass 'logsPage'}}"><a href="/logs">Logs</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>	
  <div class="container">	
  {{#if homePage}}
     <h1>What is happening now on our network in Trento</h2>
     {{> events}}
  {{/if}}
  {{#if productsPage}}
     <h1>What you have in your fridge right now</h1>
     <table  class="table table-striped table-bordered table-hover table-condensed">
	    <thead>
		   <th>Food</th>
		   <th>Description</th>
		   <th>Status</th>		
		</thead>
	    <tbody>
	    {{#each products}}
	       <tr>
		     <td width="150px"><img width="50%" src="milk.jpeg" ></td>
		     <td>Milk Plus</td>
		     <td>{{value}}</td>
		   <tr>
	    {{/each}}
	    </tbody>
	 <table>
  {{/if}}
  {{#if settingsPage}}
      <h1>Control your fridge opening hours</h1>
      <h3>Fridge door</h3>
	  <!--<div class="btn-group" data-toggle="buttons-radio"> -->
	  	<button id="openBtn" type="button" class="btn btn-primary active">Open</button>
	  	<button id="closeBtn" type="button" class="btn btn-primary">Close</button>
	  <!-- </div> -->
  {{/if}}
  {{#if logsPage}}
     <h1>What is happening in your fridge</h1>
     <table  class="table table-striped table-bordered table-hover table-condensed">
	    <thead>
		   <th>Event</th>
		   <th>Value</th>
		   <th>Time</th>		
		</thead>
	    <tbody>
		{{#each events}}
		    <tr>
			  <td>{{t name}}</td>
			  <td>{{value}}</td>
			  <td>{{prettyDate time}}</td>
			<tr>
		{{/each}}
	    </tbody>
	 <table>
  {{/if}}	
</div>
</template>
